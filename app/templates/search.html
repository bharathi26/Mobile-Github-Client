<ion-view title="<i class='github-icon ion-pull-request'></i>">
  <ion-content has-header="true">
    <form name="form">
      <md-input-container class="search-container">
        <label>Search Github Users or Repositories</label>
        <input ng-model="search.query" class="bigput">
      </md-input-container>
      <div class="button-bar">
        <md-button type="submit" ng-click="search.searchUser(search.query)" ng-disabled="form.$invalid" class="button md-reset">
          <i class="octicon octicon-organization search-icon"></i>
        </md-button>
        <md-button type="submit" ng-click="search.searchProject(search.query)" ng-disabled="form.$invalid" class="button md-reset">
          <i class="octicon octicon-file-code search-icon"></i>
        </md-button>
      </div>
    </form>
    <md-button class="button bump-top md-reset button-bar" ng-click="search.myAccount()">Your Account</md-button>
    <br />
    <md-button class="button bump-top md-reset button-bar" ng-click="search.myFeed()">GitHub Feed</md-button>
  </ion-content>
  <ion-footer-bar align-title="center" class="no-padding">
    <md-button class="about-button md-reset" ng-click="info()">Info</md-button>
  </ion-footer-bar>
</ion-view>
