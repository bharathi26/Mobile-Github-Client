<ion-view titile="Following">
  <ion-content has-header="true">
    <label class="item item-input">
      <span class="input-label">Search</span>
      <input type="search" ng-model="search" placeholder="Search followers" />
    </label>
    <ion-list>
      <ion-item ng-repeat="following in followings | filter:search" ng-click="toFollower(following.login)" class="item item-avatar">
        <img ng-src="{{following.avatar_url}}">
        <h2>{{following.login}}</h2>
        <p>{{following.html_url}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
