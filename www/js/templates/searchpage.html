<ion-view title="{{items.length}} Results" ng-controller="searchviewCtrl">
  <ion-content has-header="true">
    <label class="item item-input">
      <span class="input-label">Search</span>
      <input type="search" ng-model="search" placeholder="Filter Projects" />
    </label>
    <ion-list>
      <ion-item ng-repeat="item in items | filter:search" ng-click="gotoTree(item)">
        <span class="small-repo pull-left"><span class="octicon octicon-repo grey-icon"></span> {{item.full_name}}</span>
        <span class="pull-right stargazer">{{item.stargazers_count}} <i class="ion-android-star"></i></span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
