  <script src="./js/app.js"></script>

</head>

<body ng-app="MobileGit">
  <div ng-controller="mainCtrl">
    <ion-nav-bar>
      <ion-nav-back-button class="button-clear">
        <i class="ion-chevron-left"></i> Back
      </ion-nav-back-button>
    </ion-nav-bar>
      <ion-nav-view>
      </ion-nav-view>
      <div class="bottom-right" ng-hide="hideNavBttns">
        <div class="searchNav fading-btn animated">
          <md-button class="md-fab md-primary big-plus" md-theme="blue" ng-click="search()" >
            <span class="ion-search"></span>
          </md-button>
        </div>
        <div class="profileNav fading-btn animated">
          <md-button class="md-fab md-primary big-plus" md-theme="red" ng-click="myProfie()" >
            <span class="octicon octicon-person"></span>
          </md-button>
        </div>
        <md-button class="md-fab md-primary big-plus" md-theme="blue-grey" ng-click="openOverlay()">
          <span rotator>
            <i class="ion-ios-plus-empty"></i>
          </span>
        </md-button>
      </div>
  </div>
